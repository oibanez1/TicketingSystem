<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/setup.css') }}">
    <style>ul.left li { margin-bottom: 20px; }</style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#"></a>
    </nav>
    
    <main role ="main" class="container">
        <div class="title">
            <h1>Setup</h1>
        </div>
    <!-- Below is the main content-->
        <div class="whole-box">
    
            <div class="column">
                <h3>Invite your team!<div class="linebar"></div></h3>
                <div class="form">
                    <!--Make all invitees as members by default. can change once you are in main page to viewer or admin. -->
                        <label for ="email">Invite Peers</label>  
                        <input type ="text" id ="email" placeholder="Enter Email Address...">
                        <button type ="button" class ="circle"></button>
                        <!-- add more users
                        <input type ="text" id ="email" placeholder="Enter Email Address...">
                        -->
                        <button type ="submit" class ="button send">Send Invitations</button>
                        <small>Note: Invitees are members by default. Can Modify Later.</small>
                </div>
    
            </div>
    
            <div class="column">
                <h3>Create Project!<div class="linebar"></div></h3>
                <div class="create_project">
                        <label for ="creation">Create Project</label>
                        <input type ="text" id ="creation" placeholder="Enter Project Name...">
                        <button type ="submit" class ="button create">Create</button>
                </div>
            </div>
        </div>
    </main>
    </body>
</html>
